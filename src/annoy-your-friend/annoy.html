<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Annoy Your Friend!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./annoy.css">
</head>
<body class="container-fluid bg-info">
    <div class="card text-white bg-dark mb-3 mx-auto mt-4">
      <div class="card-header text-center">This is Joe.</div>
      <div class="card-body gameboard">
        <h5 id="face" class="card-title text-center">&#x1F600</h5>
        <p class="card-text text-center">Anger meter: <span id="anger">0</span></p>
        <p id="instructions" class="card-text text-center">He loves hugs. He hates being poked.</p>
        <button type="button" id="poke" class="btn btn-block btn-success mb-3">Poke Joe</button>
        <button type="button" id="hug" class="btn btn-block btn-danger mb-3">Hug Joe</button>
        <button type="button" id="reset" class="btn btn-block btn-secondary">Start Over</button>
      </div>
    </div>      
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./annoy.js"></script>
</body>
</html>
