<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./dashboard.css">
</head>
<body>
  <header class="border1">
    <h1 class="header-title">Dashboard</h1>
    <i class="fa fa-bars" aria-hidden="true"></i>
  </header>
  <div class="main-container border1">
    <div class="dash-item sales border2">
      <div class="chart">
        <img src="./images/sales-chart.png" alt="">
      </div>
      <div class="label">
        <h2 class="description">
          Daily Sales
        </h2>
        <p class="status"><span class="good"><i class="fa fa-long-arrow-up" aria-hidden="true"></i> 55%</span> increase in today's sales.</p>
      </div>
      <div class="updated">
        <i class="fa fa-clock-o" aria-hidden="true"></i> updated 4 minutes ago
      </div>
    </div>
    <div class="dash-item exercise border2">
      <div class="chart"></div>
      <div class="description"></div>
      <div class="status"></div>
    </div>
    <div class="dash-item completed border2">
      <div class="chart"></div>
      <div class="description"></div>
      <div class="status"></div>
    </div>
    <div class="dash-item water border2"></div>
    <div class="dash-item income border2"></div>
    <div class="dash-item bugfix border2"></div>
    <div class="dash-item social border2"></div>
    <div class="dash-item users border2"></div>
    <div class="dash-item tasks border2"></div>
  </div>
  <div class="sidebar border1"></div>
  <footer class="border1"></footer>
</body>
</html>
